{{ define "main" }}
<main>
  <div class="container py-5">

    <div class="row">
      <div class="col-sm-8 py-3">
        <h1 class="display-1">{{ .Title }}</h1>

        {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}

        {{ $dateMachine := .Date | time.Format "2024-02-20T00:00:45+01:00" }}
        {{ $dateHuman := .Date | time.Format ":date_long" }}
        <p class="text-body-secondary py-3"><time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time></p>

        {{ .Content }}

        <p>&nbsp;</p>
      </div>
      <div class="col-sm-4 py-3">
        <img class="rounded img-fluid" src="{{ .Params.image }}" alt="{{ .LinkTitle }}">
      </div>
    </div>


  </div>
</main>
{{ end }}
