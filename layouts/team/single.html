{{ define "main" }}
<main>
  <div class="container py-5">

    <div class="float-end ps-5 w-25"><img class="rounded" src="{{ .Params.image }}" alt="{{ .LinkTitle }}"></div>

    <h1 class="display-1">{{ .Title }}</h1>

    {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}

    {{/*
    {{ $dateMachine := .Date | time.Format "2024-02-20T00:00:45+01:00" }}
    {{ $dateHuman := .Date | time.Format ":date_long" }}
    <p class="text-body-secondary py-3"><time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time></p>
    /*/}}

    {{ .Content }}

    <p>
      <a class="btn btn-primary me-2" href="{{ .Params.linkedin }}" role="button"><i class="bi bi-linkedin"></i></a>
      <a class="btn btn-primary me-2" href="{{ .Params.github }}" role="button"><i class="bi bi-github"></i></a>
    </p>
  </div>
</main>
{{ end }}
