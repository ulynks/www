<!-- Start Navbar -->
<nav class="UnderlineNav" aria-label="Nav bar">
  <div class="UnderlineNav-body">
    <a href="/"><img class="avatar" height="40" alt="{{ .Site.Title }}" src="/img/logo.png" width="40"></a>
    {{- range site.Menus.main }}
    <a class="UnderlineNav-item app-link" href="{{ .URL }}">
      {{ .Name }}
    </a>
    {{- end }}
  </div>
  <div class="UnderlineNav-actions reach-us"><a href="#"
      data-mail="{{ .Site.Title }} <{{ .Site.Params.contact.email }}>"
      data-subject="Sent From {{ .Site.Title }}' Website" class="btn btn-sm">Contact Us</a>
  </div>
</nav>
<!-- End Navbar -->
